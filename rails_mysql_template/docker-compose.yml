version: '3'

services:
  db:
    build: ./db/
    container_name: rails_db
    environment:
      MYSQL_ROOT_PASSWORD: 12345678

  web:
    build: ./web/
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    container_name: rails_web
    volumes:
      - ./web:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
